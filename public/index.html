<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <!-- OpenGraph tags -->
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="ko_KR"/>
  <meta property="og:title" content="Vanilla boilerplate"/>
  <meta property="og:description" content="Vanilla boilerplate"/>
  <meta property="og:url" content="http://localhost:3000"/>
  <meta property="og:site_name" content="localhost"/>
  <meta property="og:image" content=""/>
  <title>Vanilla boilerplate</title>
  <link rel="canonical" href="http://localhost:3000"/>
  <link rel="alternate" media="only screen and (max-width: 720px)" href="http://localhost:3000"/>
  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous"/>
  <!-- Preloads -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    onload="this.rel='stylesheet'"
    crossorigin="anonymous"
  />
</head>
<body>
  <noscript>Please enable JavaScript to run this app work properly.</noscript>
  <script src="/index.js"></script>
</body>
</html>
